{% if is_paginated %}
<div class="pagination">
    <ul>
    {% if page_obj.has_previous %}
        <li>
            <a href="?{{ page_var }}={{ page_obj.previous_page_number }}{{ getvars }}{{ hashtag }}">«</a>
        </li>
    {% else %}
        <li class="disabled">
            <a href="#">«</a>
        </li>
    {% endif %}

    {% for page in pages %}
        {% if page %}
            <li {% if page == page_obj.number %}class="active"{% endif %}>
                <a href="?{{ page_var }}={{ page }}{{ getvars }}{{ hashtag }}">{{ page }}</a>
            </li>
        {% else %}
            <li class="disabled"> 
                <a href="#">...</a>
            </li>
        {% endif %}
    {% endfor %}

    {% if page_obj.has_next %}
        <li>
            <a href="?{{ page_var }}={{ page_obj.next_page_number }}{{ getvars }}{{ hashtag }}">»</a>
        </li>
    {% else %}
        <li class="disabled">
            <a href="#">»</a>
        </li>
    {% endif %}
    </ul>
</div>
{% endif %}
